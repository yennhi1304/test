<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="chatBubble"><img src="/chatbot/images/chatbot.gif"></div>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div class="chat-header">
      <div class="left">Tony</div>
      <div class="right">
        <button id="clearChat">&#8634;</button>
        <button id="expandBtn" class="expand-icon">⛶</button>
      </div>
    </div>
    <div><img class="Tony" src="/chatbot/images/hichatbot.gif"></div>


    <div id="messages"></div>
    
    <div class="input-container">
      <div class="chat-input">
        <input id="input" placeholder="Type a message...">
        <button id="send">➤</button>
      </div>
    </div>

  </div>


  <script src="script.js"></script>

</body>

</html>
